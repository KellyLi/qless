<!DOCTYPE HTML>
<html lang="en">

<HTML>
<HEAD>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="static/jquery-3.2.1.min.js"></script>

</HEAD>
<BODY class="jumbotron">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">ADD PATIENT</h1>
			<p class="lead">Add walk in or scheduled patient.</p>
			<hr class="my-4">
		</div>

		<div class="container">
			<form id="checkinForm">
			<div class="form-group">
				<label for="firstNameInput">First Name</label>
				<input type="text" class="form-control" name="firstNameInput" placeholder="first name" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="lastNameInput">Last Name</label>
				<input type="text" class="form-control" name="lastNameInput" placeholder="last name" autocomplete="off">
			</div>

			<div class="checkbox">
				<label><input type="checkbox" name="isWalkin"> Walk in patient</label>
			</div>

			<button id="checkinSubmit"type="submit" class="btn btn-primary">Submit</button>

			</form>
		</div>

		<div class="container">
			<hr class="my-4">
			<footer class="footer">
				<p>&copy; Queueless 2017</p>
			</footer>
		</div>
	</div>

	<script>
		$(function() {
			$('#checkinSubmit').click(function(){
				$.ajax({
					url: '/checkin',
					data: $('#checkinForm').serialize(),
					type: 'POST',
					success: function(response) {
						window.location.href="/checkin/success"
					},
					error: function(error) {
						console.log(error);
					}
				});
			});
		});
	</script>
</BODY>
</HTML>
